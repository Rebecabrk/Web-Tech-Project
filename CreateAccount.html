<!DOCTYPE html>
<html>

<head>
    <title>Create Account Page</title>
    <link href="css/CreateAccount.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="background">
        <div id="form" class="form_box">
            <form action="process.php" method="get">
                <ul>
                  <li>
                    <label for="First name">First Name:</label>
                    <input type="text" id="first_name" name="user_first_name"/>
                  </li>
                  <li>
                    <label for="Last name">Last Name:</label>
                    <input type="text" id="last_name" name="user_last_name"/>
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_mail" />
                  </li>
                  <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" />
                  </li>
                  <li class="button">
                      <button type="submit">Create Account</button>
                  </li>
                </ul>
              </form>
        </div>

        <div id="text">
            One step closer to building your child's bright future!
        </div>
    </div>
    
</body>

</html>
